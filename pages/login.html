<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../scss/styles.css" />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu-login">
          <a href="../index.html" class="image-logo">
            <img src="../img/Logo.png" alt="Logo" />
          </a>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login-container">
        <article class="login">
          <h3>Iniciar Sesión</h3>
          <form action="" class="form-login">
            <div class="form-floating">
              <input
                type="email"
                class="form-control input-validate"
                placeholder="Escriba su correo electrónico"
                required
                maxlength="40"
                data-email
              />
              <label for="floatingInput">Escriba su correo electrónico</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control input-validate"
                placeholder="Escriba su contraseña"
                required
                maxlength="40"
                data-password
              />
              <label for="floatingInput">Escriba su contraseña</label>
            </div>
            <p class="message-error">Error</p>
            <div class="btn-entry-container">
              <input
                type="submit"
                class="btn-submit"
                value="Entrar"
                data-login
              />
            </div>
          </form>
        </article>
      </section>
      <section class="contact-container">
        <article class="contact">
          <div class="contact-left">
            <a href="../index.html" class="image-logo">
              <img src="../img/Logo.png" alt="Logo" />
            </a>
            <ul>
              <li><a href="../pages/error404.html">Quiénes somos</a></li>
              <li>
                <a href="../pages/error404.html">Política de privacidad</a>
              </li>
              <li>
                <a href="../pages/error404.html">Programa de fidelidad</a>
              </li>
              <li><a href="../pages/error404.html">Nuestras tiendas</a></li>
              <li>
                <a href="../pages/error404.html">Quiero ser franquiciado</a>
              </li>
              <li><a href="../pages/error404.html">Anúncie aquí</a></li>
            </ul>
          </div>
          <form action="">
            <h4>Hable con nosotros</h4>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Nombre"
                required
                maxlength="40"
                data-name
              />
              <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating">
              <textarea
                class="form-control form-control-textarea"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                required
                maxlength="120"
                data-message
              ></textarea>
              <label for="floatingTextarea2">Escribe tu mensaje</label>
            </div>
            <p class="form-incorrect">Rellena los campos</p>
            <input
              type="submit"
              class="btn-submit"
              data-submit
              value="Enviar mensaje"
            />
          </form>
        </article>
      </section>
    </main>
    <footer>
      <p class="m-0">Desarrollado por &copy; Mateo Bellini</p>
    </footer>
    <script src="../js/validation.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../scss/styles.css" />
    <title>Agregar producto</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu-add-product">
          <a href="../index.html" class="image-logo">
            <img src="../img/Logo.png" alt="Logo" />
          </a>

          <p class="m-0 admin">Admin</p>
        </ul>
      </nav>
    </header>

    <main>
      <section class="new-product-container">
        <article class="new-product">
          <div class="products-title w-100">
            <h2 class="text-start">Agregar nuevo producto</h2>
          </div>

          <form action="" data-form>
            <div class="new-product__drag" data-file>
              <div class="image-container">
                <img src="../img/Vector-imagen.svg" alt="Imagen vector" />
              </div>
              <h2 data-image-title>Arrastra una imágen</h2>
              <p class="m-0">O</p>
              <label for="drag">Selecciona un archivo</label>
              <input
                type="file"
                name="drag"
                class="d-none"
                id="drag"
                data-drag
              />
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Nombre del producto"
                required
                maxlength="40"
                data-name-product
              />
              <label for="floatingInput">Nombre del producto</label>
            </div>
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="floatingInput"
                placeholder="Precio del producto"
                required
                maxlength="40"
                data-price
              />
              <label for="floatingInput">Precio del producto</label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Categoría del producto"
                required
                maxlength="40"
                data-category
              />
              <label for="floatingInput">Categoría del producto</label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Precio del producto"
                required
                maxlength="120"
                data-desc
              />
              <label for="floatingInput">Descripción del producto</label>
            </div>
            <input
              type="submit"
              class="btn-submit m-0"
              value="Agregar producto"
            />
          </form>
        </article>
      </section>
      <section class="contact-container contact-add-product">
        <article class="contact">
          <div class="contact-left">
            <a href="../index.html" class="image-logo">
              <img src="../img/Logo.png" alt="Logo" />
            </a>
            <ul>
              <li><a href="#">Quiénes somos</a></li>
              <li><a href="#">Política de privacidad</a></li>
              <li><a href="#">Programa de fidelidad</a></li>
              <li><a href="#">Nuestras tiendas</a></li>
              <li><a href="#">Quiero ser franquiciado</a></li>
              <li><a href="#">Anúncie aquí</a></li>
            </ul>
          </div>
          <form action="">
            <h4>Hable con nosotros</h4>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Nombre"
                required
                maxlength="40"
                data-name
              />
              <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating">
              <textarea
                class="form-control form-control-textarea"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                required
                maxlength="120"
                data-message
              ></textarea>
              <label for="floatingTextarea2">Escribe tu mensaje</label>
            </div>
            <p class="form-incorrect">Rellena los campos</p>
            <input
              type="submit"
              class="btn-submit"
              data-submit
              value="Enviar mensaje"
            />
          </form>
        </article>
      </section>
    </main>
    <footer>
      <p class="m-0">Desarrollado por &copy; Mateo Bellini</p>
    </footer>

    <script type="module" src="../js/updateProducts.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
